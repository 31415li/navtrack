image: docker:latest

services:
  - docker:dind
  
variables:
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - test
  - publish
  - deploy

before_script:
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin

build-api:
  stage: build
  script:
    - docker build . -f Navtrack.Api/Dockerfile -t navtrack/api

build-listener:
  stage: build
  script:
    - docker build . -f Navtrack.Listener/Dockerfile -t navtrack/listener

test-listener:
  stage: test
  script:
    - docker build . -f Navtrack.Listener.Tests/Dockerfile

publish-api:
  stage: publish
  dependencies:
    - build:build-api
  script:
    - docker push navtrack/api

publish-listener:
  stage: publish
  dependencies:
    - build:build-listener
  script:
    - docker push navtrack/listener

deploy:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apk update && apk add openssh-client )'
  script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$DEPLOY_SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null 2>&1
    - echo "SQLCONNSTR_NAVTRACK=${SQLCONNSTR_NAVTRACK}" > .env_navtrack
    - scp .env_navtrack $DEPLOY_SSH_USER@$DEPLOY_HOST:$DEPLOY_FOLDER
    - ssh $DEPLOY_SSH_USER@$DEPLOY_HOST "cd $DEPLOY_FOLDER && wget https://raw.githubusercontent.com/navtrack/navtrack/master/docker-compose.yml -O docker-compose.yml && docker-compose pull && docker-compose up -d"